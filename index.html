<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz 2</title>
        <link rel="icon" href="img/School.jpg" type="image/x-image">
        <link rel="stylesheet" href="style.css" type="text/css">

        <!--bootstrap link (css)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Java script link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Score Analyzer</h1>
        </header>
        <main>
            <!--Start here-->
            <div class="container mt-4">
                <center>
                    <details ontoggle="console.log('Toggled!')" class="mb-3">
                        <summary class="btn btn-info">Click Me</summary>
                        <p class="mt-2">Enter your grades in the following subjects.</p>
                    </details>
                </center>
            
                <div class="row text-center">
                  <div class="col-md-4">
                    <img src="img/Computha.jpg" alt="ICT" width="300" height="300" class="img-fluid mb-2">
                    <input type="number" class="form-control" id="ictGrade" placeholder="Enter ICT grade" />
                  </div>
                  <div class="col-md-4">
                    <img src="img/Math.jpg" alt="Math" width="300" height="300" class="img-fluid mb-2">
                    <input type="number" class="form-control" id="mathGrade" placeholder="Enter Math grade" />
                  </div>
                  <div class="col-md-4">
                    <img src="img/Sci.jpg" alt="SCI" width="300" height="300" class="img-fluid mb-2">
                    <input type="number" class="form-control" id="scienceGrade" placeholder="Enter Science grade" />
                  </div>
                </div>
            
                <div class="text-center mt-4">
                  <button class="btn btn-success me-2" onclick="getRating()">Get Rating</button>
                  <button class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
                </div>
            
                <div class="text-center mt-4" id="outputArea"></div>
            </div>
              <!--Ends here-->
        </main>
        <hr>
        <footer>
            <h2>9 | Topaz | <a href="https://github.com/SeanMC0cc">Sean matthew C</a> | Quiz 2</h2>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
